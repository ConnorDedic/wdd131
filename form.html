<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <h2>Form</h2>
    <form>
        <label for="fruit">Product Name: <abbr title="This field is mandatory" aria-label="required"></abbr></label>
        <input type="text" id="fruit" name="fruit" list="products" required>
        <hr>
        <label>Overall Rating</label>
        <div class="stars">
        <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
        <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
        <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
        <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
        <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
        </div>
        <div class="date">
        <label for="install">Date of Installation</label>
        <input type="date" id="install" name="install"> 
        </div>      
        <div class="checkbox">
            <input type="checkbox" id="qual1" name="qual1" value="durability">
            <label for="qual1"> Durabality</label><br>
            <input type="checkbox" id="qual2" name="qual2" value="ease">
            <label for="qual2">Ease</label><br>
            <input type="checkbox" id="qual3" name="qual3" value="performance">
            <label for="qual3">Performance</label><br>
            <input type="checkbox" id="qual4" name="qual4" value="design">
            <label for="qual4">Design</label><br>
        </div>  
        <div class="textarea">
            <label for="w3review">Written Review: (optional)</label><br>
            <textarea id="w3review" name="w3review" rows="4" cols="50">
            
            </textarea>
        </div>
        <div class="text">
            <label for="fname">Name: (optional)</label><br>
            <input type="text" id="fname" name="fname"><br><br>
        </div>
        </form>



    <datalist id="products">
        <option>Select an Option...</option>
        <option>Banana</option>
        <option>Cherry</option>
        <option>Apple</option>
        <option>Strawberry</option>
        <option>Lemon</option>
        <option>Orange</option>
    </datalist>
    
</body>
</html>
