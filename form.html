<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    <meta name="author" content="Connor Dedic" >
    <meta
      name="description"
      content="A page that shows a responsive form page" >
    <meta property="og:title" content="Product Review Page">
    <meta property="og:description" content="A WDD131 page to demonstrate JavaScript and responsive pages for desktop and mobile.">
    <meta property="og:type" content="Product Review Form">
</head>
<body>
    <header><h1>Form</h1></header>
<form action="review.html" method="get">
    <div class="select">
            <label for="productName"><b>Product Name:</b></label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select an Option ...</option>
            </select>
    </div>
    <div class="rating">
    <label><b>Overall Rating</b></label>
    <div class="stars">
        <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
        <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
        <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
        <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
        <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
    </div>
    </div>    

    <label for="install"><b>Date of Installation</b></label>
    <div class="date">
        <input type="date" id="install" name="install"> 
    </div>  

    <label><b>Select a Quality</b></label>
    <div class="checkbox">
        
        <input type="checkbox" id="qual1" name="qual1" value="durability">
        <label for="qual1"> Durabality</label><br>
        <input type="checkbox" id="qual2" name="qual2" value="ease">
        <label for="qual2">Ease</label><br>
        <input type="checkbox" id="qual3" name="qual3" value="performance">
        <label for="qual3">Performance</label><br>
        <input type="checkbox" id="qual4" name="qual4" value="design">
        <label for="qual4">Design</label><br>
    </div>  

    <div class="textarea">
        <label for="w3review"><b>Written Review: (optional)</b></label><br>
        <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
    </div>

    <div class="text">
        <label for="fname"><b>Name: (optional)</b></label><br>
        <input type="text" id="fname" name="fname"><br><br>
    </div>

    <div class="submit">
    <input type="submit">
    </div>

</form>
    <footer>
        <div class="logo">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><img class="static-img" src="images/logo-static.png" alt="img" height="100" width="100"></a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><img class="active-img" src="images/logo-gif.gif" alt="gif" height="100" width="100"></a>
        </div>
        <div id="footer-text">
            <p><br><br><span id="currentyear"> Connor Dedic, Idaho</span></p>
            <p>Last Modification: <span id="lastmod"></span></p>
        </div>
    </footer>

</body>
</html>
